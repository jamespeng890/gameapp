name: Android CI

on:
  push:
    branches: [ "main", "master" ] # 当推送到 main 或 master 分支时触发
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 JDK 环境 (根据你的 AGP 版本选择 Java 11 或 17)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. 赋予 Gradle 脚本执行权限 (这是 Linux 环境必须的)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 执行 Gradle 打包命令 (Debug 包)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. 上传打包好的 APK 到 GitHub Actions 的 Artifacts
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        # 注意：如果你的路径不同，请根据实际情况修改